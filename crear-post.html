<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hooked - Crear PublicaciÃ³n</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages/create-post.css">
  
</head>
<body x-data="createPost()" x-init="init()">

  <header class="nav-header">
    <div class="container nav-container">
      <a href="feed.html" class="logo">
        <div class="logo-icon">ðŸŽ£</div>
        <span>Hooked</span>
      </a>
      
      <button @click="submitPost()" class="btn btn-primary btn-sm" :disabled="!canSubmit">
        <span x-show="!isLoading && !uploadingImage">Publicar</span>
        <span x-show="uploadingImage">Subiendo imagen...</span>
        <span x-show="isLoading && !uploadingImage">Publicando...</span>
      </button>
    </div>
  </header>

  <div class="container" style="padding-top: calc(var(--header-height) + 1rem);">
    <div class="create-container">
      
      <!-- Image Upload -->
      <div 
        class="image-upload" 
        :class="{ 'has-image': imagePreview }"
        @click="!imagePreview && $refs.fileInput.click()"
        style="position: relative;"
      >
        <div x-show="uploadingImage" class="upload-loading">
          <div class="spinner"></div>
          <div>Subiendo imagen...</div>
        </div>
        
        <img x-show="imagePreview && !uploadingImage" :src="imagePreview" class="image-preview">
        
        <button 
          x-show="imagePreview && !uploadingImage" 
          type="button"
          class="remove-image-btn" 
          @click.stop="removeImage()"
          title="Eliminar imagen"
        >
          Ã—
        </button>
        
        <div x-show="!imagePreview && !uploadingImage" class="upload-placeholder">
          <div class="upload-placeholder-icon">ðŸ“·</div>
          <div class="upload-hint">Toca para agregar foto</div>
        </div>
        
        <input 
          type="file" 
          x-ref="fileInput" 
          class="file-input"
          @change="handleImageSelect($event)" 
          accept="image/*"
        >
      </div>

      <!-- Form -->
      <div class="form-group">
        <label class="form-label">TÃ­tulo <span class="required">*</span></label>
        <input 
          type="text" 
          class="form-input" 
          x-model="form.titulo" 
          placeholder="Â¿QuÃ© capturaste hoy?" 
          maxlength="100"
        >
        <div class="char-count">
          <span x-text="form.titulo.length"></span>/100
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">DescripciÃ³n <span class="required">*</span></label>
        <textarea 
          class="form-textarea" 
          x-model="form.contenido" 
          placeholder="CuÃ©ntanos los detalles..." 
          maxlength="2000"
          rows="5"
        ></textarea>
        <div class="char-count">
          <span x-text="form.contenido.length"></span>/2000
        </div>
        <!-- â† NUEVO: ValidaciÃ³n visual -->
        <div class="hint" :style="form.contenido.length < 10 ? 'color: #ef4444;' : ''">
          MÃ­nimo 10 caracteres (<span x-text="form.contenido.length"></span>/10)
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">CategorÃ­a <span class="required">*</span></label>
        <!-- â† CAMBIO: x-model="form.categoriaId" en lugar de categoria_id -->
        <select class="form-select" x-model="form.categoriaId" required>
          <option value="">Selecciona categorÃ­a</option>
          <template x-for="cat in categorias" :key="cat.id">
            <option :value="cat.id" x-text="cat.nombre"></option>
          </template>
        </select>
      </div>

    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container" x-data="{ toasts: [] }" @toast.window="toasts.push($event.detail); setTimeout(() => toasts.shift(), 3000)">
    <template x-for="toast in toasts" :key="toast.message">
      <div class="toast" :class="toast.type" x-text="toast.message"></div>
    </template>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/pages/create-post.js"></script>
</body>
</html>
